#####################################################################################
# Application configuration
#####################################################################################
server.port=9080
#####################################################################################
# Datasource configuration
#####################################################################################
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
#####################################################################################
# Visa generated info
#####################################################################################
ega-permissions.visainfo.issuer=https://ega.ebi.ac.uk:8053/ega-openid-connect-server/
ega-permissions.visainfo.expireAfter=172800
ega-permissions.visainfo.iat=1592824514
#####################################################################################
# JWKS configuration
#####################################################################################
jwks.url=https://ega.ebi.ac.uk:8053/ega-openid-connect-server/jwk
jwks.keystore.path=classpath:keystore/aai-keystore/keystore-test.jwks
jwks.signer.default-key.id=rsa1
#####################################################################################
# Spring security configuration
#####################################################################################
# Authorization server configuration
application.test.url=http://localhost:9080
spring.security.oauth2.authorizationserver.client-id=client-id
spring.security.oauth2.authorizationserver.client-secret=client-secret
spring.security.oauth2.authorizationserver.scope=openid
# Resource server configuration
# issuer-uri is hardcoded in spring's spring-security-oauth2-authorization-server hence added the same
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://oauth2.provider.com
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:9080/oauth2/jwks

