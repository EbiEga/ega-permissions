openapi: 3.0.3
info:
  title: EGA Data Permissions
  description: This API handles requests to read, add, update, and delete permissions
    to EGA.
  termsOfService: TBD
  contact:
    email: ega-dev@ebi.ac.uk
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: localhost
tags:
  - name: permissions
    description: EGA Data Permissions
paths:
  /plain/{accountId}/permissions:
    get:
      tags:
        - permissions
      summary: Read Permissions
      description: Read permissions
      operationId: readPermissions
      parameters:
        - name: accountId
          in: path
          description: ID of the user account
          required: true
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Visa'
        400:
          description: Bad request
          content: {}
        404:
          description: User account invalid or not found
          content: {}

    post:
      tags:
        - permissions
      summary: Create Permissions
      description: Create permissions. The account_id can be a namespace qualified
        ID, for example EGA or ELIXIR ID.
      operationId: createPermissions
      parameters:
        - name: accountId
          in: path
          description: ID of the user account
          required: true
          schema:
            type: string
      requestBody:
        description: ID of the user account
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/PassportVisaObject'
        required: true
      responses:
        207:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PermissionsResponse'
        400:
          description: Invalid ID supplied
          content: {}
        404:
          description: User account not found
          content: {}

    delete:
      tags:
        - permissions
      summary: Delete Permission
      description: Delete Permission
      operationId: deletePermissions
      parameters:
        - name: accountId
          in: path
          description: ID of the user account
          required: true
          schema:
            type: string
        - name: value
          in: query
          description: Object to which permissions will apply
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content: {}

  /plain/datasets/{datasetId}/users:
    get:
      tags:
        - permissions
      summary: List users that have access to dataset
      description: List users that have access to dataset
      parameters:
        - name: datasetId
          in: path
          description: ID of the dataset
          required: true
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccountAccess'

components:
  schemas:
    Visa:
      type: object
      properties:
        sub:
          type: string
          description: User who applied the action
        iss:
          type: string
          description: Issuer
        iat:
          type: integer
          description: Timestamp of when the Passport Visa was minted
        jti:
          type: string
          description: jti (JWT ID) claim
        exp:
          type: integer
          format: int64
          description: Generally, it is seconds since unix epoch of when the Passport
            Visa Assertion Source requires such a claim to be no longer valid
        ga4gh_visa_v1:
          $ref: '#/components/schemas/PassportVisaObject'
      required:
        - sub
      example:
        sub: EGAW00000015388
        iss: https://ega.ebi.ac.uk:8053/ega-openid-connect-server/
        exp: 1592824514
        iat: 1592820914
        jti: f030c620-993b-49af-a830-4b9af4f379f8
        ga4gh_visa_v1:
          type: ControlledAccessGrants
          asserted: 1568814383
          value: https://ega-archive.org/datasets/EGAD00001002069
          source: https://ega-archive.org/dacs/EGAC00001000514
          by: dac

    PassportVisaObject:
      type: object
      properties:
        type:
          type: string
          description: Visa Type
        asserted:
          type: integer
          format: int64
          description: Timestamp when the action was added or last updated
        value:
          type: string
          description: Object to which permissions will apply
        source:
          type: string
          description: The authority who sanctioned this action
        by:
          type: string
          description: Indicates that the person, service, or broker that applied the action on behalf of the 'source'
      required:
        - type
        - asserted
        - value
        - source
      example:
        type: ControlledAccessGrants
        asserted: 1568814383
        value: https://ega-archive.org/datasets/EGAD00001002069
        source: https://ega-archive.org/dacs/EGAC00001000514
        by: dac

    PermissionsResponse:
      type: object
      properties:
        ga4gh_visa_v1:
          $ref: '#/components/schemas/PassportVisaObject'
        status:
          type: integer
          description: HTTP Status Code
        message:
          type: string
          description: Optional message
      example:
        ga4gh_visa_v1:
          type: ControlledAccessGrants
          asserted: 1568814383
          value: https://ega-archive.org/datasets/EGAD00001002069
          source: https://ega-archive.org/dacs/EGAC00001000514
          by: dac
        status: 201
        message: Success

    AccountAccess:
      type: object
      properties:
        accountId:
          type: string
          description: Accound ID
        asserted:
          type: integer
          format: int64
          description: Timestamp when the action was added or last updated