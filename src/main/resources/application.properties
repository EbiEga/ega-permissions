#####################################################################################
# Datasource configuration
#####################################################################################
spring.datasource.url=@ega.permissions.db.url@
spring.datasource.username=@ega.permissions.db.username@
spring.datasource.password=@ega.permissions.db.password@
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
#####################################################################################
# Visa generated info
#####################################################################################
ega-permissions.visainfo.issuer=https://ega.ebi.ac.uk:8053/ega-openid-connect-server/
ega-permissions.visainfo.expireAfter=172800
ega-permissions.visainfo.iat=1592824514
#####################################################################################
# JWKS configuration
#####################################################################################
jwks.url=https://ega.ebi.ac.uk:8053/ega-openid-connect-server/jwk
jwks.keystore.path=@ega.permissions.keystore.path@
jwks.signer.default-key.id=rsa1
#####################################################################################
# Spring security configuration
#####################################################################################
spring.security.oauth2.resourceserver.jwt.issuer-uri=@ega.aai.jwt.issuer-uri@
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=@ega.aai.jwt.jwk-set-uri@
